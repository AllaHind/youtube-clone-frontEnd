<div fxLayout="row wrap">
  <div fxFlex="20%" >
    Hi
  </div>
<div  fxFlex="30%" >
  <form [formGroupe]="videoFormDetails">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput required [formControl]="title">
  </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput required [formControl]="description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Video Status</mat-label>
    <mat-select [formControl]="videoStatus">
      <mat-option value="PUBLIC">PUBLIC</mat-option>
      <mat-option value="PRIVATE">PRIVATE</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList aria-label="Add tag">
        <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="Add tags..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>

    <div>
      <label>Upload Thumbnail:
        <div class="custom-file">
          <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon81" >
        </div>
        <br/>
        <div>
          <p>Selected File:</p>
        </div>
        <hr>
        <div>
          <button mat-raised-button color="primary"type="submit">Upload</button>
        </div>
        <br>
      </label>
    </div>
    <div>
    <button type="submit" mat-raised-button  color="primary" >Save</button>
    </div>

  </form>
  </div>
<div  fxFlex="30%" >
    Video
  </div>
  <div  fxFlex="20%" >Hi
 </div>
</div>
